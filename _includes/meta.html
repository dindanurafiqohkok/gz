<title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Alternate Languages -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
{% if page.featured_image %}<meta property="og:image" content="{{ page.featured_image | absolute_url }}">{% endif %}
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:locale" content="id_ID">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
{% if page.featured_image %}<meta name="twitter:image" content="{{ page.featured_image | absolute_url }}">{% endif %}

<!-- Structured Data / JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  {% if page.layout == 'post' %}
  "@type": "Article",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | strip_html | normalize_whitespace | truncate: 160 | jsonify }},
  {% if page.featured_image %}"image": {{ page.featured_image | absolute_url | jsonify }},{% endif %}
  "datePublished": {{ page.date | date_to_xmlschema | jsonify }},
  {% if page.last_modified_at %}"dateModified": {{ page.last_modified_at | date_to_xmlschema | jsonify }},{% endif %}
  "author": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ page.url | replace:'index.html','' | absolute_url | jsonify }}
  }
  {% else %}
  "@type": "WebSite",
  "name": {{ site.title | jsonify }},
  "description": {{ site.description | strip_html | normalize_whitespace | truncate: 160 | jsonify }},
  "url": {{ site.url | jsonify }}
  {% endif %}
}
</script>

<!-- Additional SEO -->
<link rel="author" href="{{ site.url }}">
<meta name="robots" content="index, follow, max-image-preview:large">
{% if page.layout == 'post' %}
<meta name="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% if page.last_modified_at %}<meta name="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}">{% endif %}
{% endif %}

{% if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' }}">
{% endif %}

<!-- Mobile Specific -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#4a90e2">
{% if page.noindex %}
<meta name="robots" content="noindex, nofollow">
{% endif %}
