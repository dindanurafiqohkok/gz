name: Refresh GameMonetize Content

on:
  schedule:
    - cron: '*/40 * * * *'  # Jalan setiap 40 menit
  workflow_dispatch:  # Memungkinkan trigger manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary pyyaml
        
    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '13'
        postgresql db: gamemonetize
        postgresql user: gameuser
        postgresql password: gamepassword
      
    - name: Refresh Content
      run: |
        # Set DB connection
        export DATABASE_URL="postgresql://gameuser:gamepassword@localhost:5432/gamemonetize"
        # Run refresh script
        bash refresh_content.sh
      
    - name: Build Site
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: _site
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true